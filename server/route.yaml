    method  : post
    url     : /api/v1/auth/do/sign-in
    response: json
    desc: |
      This API will return a token called "xAuthToken" for specify current user.
      Client should store this token and add it to HTTP header when calling API.
    body:
      captchaToken:
        $desc      : Captcha token
        $isRequired: true
        $type      : string
      captcha:
        $desc      : Captcha
        $isRequired: true
        $type      : string
        $isLength  : 4
        $example   : '1234'
