            $desc: Func ID (e.g. lib__demo.hello_world)
            $type: string
          kwargs:
            $desc: Func calling arguments in dict format (**kwargs)
            $type: json
            $example: {'msg': 'Tom'}
          options:
            $desc     : Options
            $desc_zhCN: 选项
            eta:
              $desc     : ETA (ISO8601)
              $type     : string
              $isISO8601: true
              $example  : '2020-01-01T00:00:00Z'
            delay:
              $desc    : Delay seconds to run
              $type    : integer
              $minValue: 1

